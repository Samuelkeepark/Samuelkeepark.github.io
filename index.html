<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio | Samuel Park</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>Samuel Park</h1>
      <p class="slogan">UX UI designer from the NJ area</p>
    </header>
    <main class="mdl-layout__content mdl-grid">
      <div class="project featured-project mdl-grid mdl-cell mdl-cell--12col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <div class="mdl-cell mdl-cell--5-col mdl-cell--12col-tablet">
          <img src="http://lorempixel.com/350/260/abstract/placeholder-1" alt="project screenshot"/>
        </div>
        <div class="mdl-cell mdl-cell--7-col">
          <h2 class="mdl-card__title-text">Featured Project Name</h2>
          <p class="project-description mdl-card__suporting-text">Project description text</p>
        </div>
      </div>

      <div class="project mdl-cell mdl-card mdl-shadown--4dp">
        <div>
          <img src="http://lorempixel.com/350/260/abstract/placeholder-2" alt="project screenshot"/>
        </div>
        <div class="mdl-card__title"
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>
        <div class="mdl-card__supporting text">Project description text</div>
      </div>

      <div class="project mdl-cell mdl-card mdl-shadown--4dp">
        <div>
          <img src="http://lorempixel.com/350/260/abstract/placeholder-2" alt="project screenshot"/>
        </div>
        <div class="mdl-card__title"
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>
        <div class="mdl-card__supporting text">Project description text</div>
      </div>

      <div class="project mdl-cell mdl-card mdl-shadown--4dp">
        <div>
          <img src="http://lorempixel.com/350/260/abstract/placeholder-2" alt="project screenshot"/>
        </div>
        <div class="mdl-card__title"
          <h2 class="mdl-card__title-text">Project Name</h2>
        </div>
        <div class="mdl-card__supporting text">Project description text</div>
      </div>
    </main>
    <footer class="mdl-mini-footer">
      <ul class="mdl-mini-footer__link-list">
        <li>
          <a href="{Your LinkedIn URL}"
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="{Your GitHub Profile URL}">
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="{Your FaceBook Profile URL}">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="{Your Twitter Profile URL}">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="mailto: {Your email address}">
            <i class="fa fa-envelope-square" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
